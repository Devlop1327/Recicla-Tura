<ion-menu menuId="conductorMenu" contentId="conductor-rutas-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√∫ Conductor</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list inset>
      <ion-item routerLink="/home" routerDirection="root" detail>
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/conductor/rutas" routerDirection="root" detail>
        <ion-icon name="map" slot="start"></ion-icon>
        <ion-label>Rutas asignadas</ion-label>
      </ion-item>
      <ion-item routerLink="/conductor/recorrido" detail>
        <ion-icon name="navigate" slot="start"></ion-icon>
        <ion-label>Iniciar recorrido</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Rutas asignadas</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="conductorMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="conductor-rutas-content">
  <ion-refresher slot="fixed" (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  @if (activo()) {
    <ion-card color="success" style="margin: 12px">
      <ion-card-header>
        <ion-card-title>Recorrido en curso</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button color="light" (click)="continuarRecorrido()">
          <ion-icon name="navigate" slot="start"></ion-icon>
          Continuar
        </ion-button>
        <ion-button color="dark" (click)="finalizarActual()">
          <ion-icon name="stop" slot="start"></ion-icon>
          Finalizar
        </ion-button>
      </ion-card-content>
    </ion-card>
  }

  @if (!isLoading()) {
    <ion-list>
      @for (r of rutas(); track r.id) {
        <ion-item button detail (click)="seleccionar(r.id)">
          <ion-label>
            <h2>{{ r.nombre }}</h2>
            <p>Toque para iniciar recorrido</p>
          </ion-label>
          <ion-icon name="chevron-forward" slot="end"></ion-icon>
        </ion-item>
      }
    </ion-list>
  } @else {
    <ion-list>
      <ion-item>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </ion-item>
      <ion-item>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </ion-item>
    </ion-list>
  }
</ion-content>
