<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Recicla-Tura</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- CSP compatible con Capacitor/Ionic en dispositivo -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' data: blob: capacitor: http://localhost:8100;
      connect-src 'self' data: blob: file: ws: wss: http: https: http://localhost:8100 ws://localhost:8100 https://*.supabase.co wss://*.supabase.co https://*.supabase.in wss://*.supabase.in https://api.openstreetmap.org https://*.tile.openstreetmap.org https://apirecoleccion.gonzaloandreslucio.com;
      img-src 'self' data: blob: https: https://*.tile.openstreetmap.org https://api.openstreetmap.org;
      style-src 'self' 'unsafe-inline' https:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' capacitor: http://localhost:8100;
      font-src 'self' data: https:;
      media-src 'self' blob: data:;
      object-src 'none';
    " />

    <link rel="icon" type="image/png" href="assets/icon/Logo.png" />
    <link rel="apple-touch-icon" href="assets/icon/Logo.png" />

    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>

  <body>
    <app-root></app-root>
  </body>
</html>
